name: Continuous Integration

on:
  push:
    branches: [ "master", "Version2" ]
  pull_request:
    branches: [ "master", "Version2" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/upload-artifact@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore Endangered_animals.sln

      - name: Build solution
        run: msbuild Endangered_animals.sln /p:Configuration=Release

      - name: Run unit tests with reporting
        run: |
          "C:\Program Files\Microsoft Visual Studio\2022\Community\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" ^
          "Endangered_animalsTests\bin\Debug\Endangered_animalsTests.dll"

      - name: Simple Deploy Step
        if: success()
        run: |
          echo "Deploying build..."
          mkdir output
          copy Endangered_animals\bin\Release\* output\
